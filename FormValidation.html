<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JM hjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center mt-5 pt-5 pb-5 w-50" style="background-color: #343a40; color: whitesmoke;">
            <form id="loginForm">
                <div class="form-group mb-4">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    <small class="form-text text-white">We will never share your email with anyone else</small>
                </div>

                <div class="form-group mb-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" placeholder="Password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                <p id="message"></p>
            </form>
        </div>

        <script>
            const emailId = "aaryaarban15@gmail.com";
            const password = "123456";

            document.getElementById("submitBtn").addEventListener("click", function(event) {
                event.preventDefault();

                const getEmail = document.getElementById("inputEmail").value;
                const getPassword = document.getElementById("inputPassword").value;
                const message = document.getElementById("message");

                if (getEmail === emailId && getPassword === password) {
                    message.innerText = "You are an authentic user";
                    message.style.color = "green";
                } else {
                    message.innerText = "Invalid Credentials";
                    message.style.color = "red";
                }
            });
        </script>
    </body>
</html>
